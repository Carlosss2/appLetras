<div class="task-container">
  <!-- Formulario -->
  <div class="form-section">
    <h2>Publicar Tarea</h2>
    <form>
      <div class="form-group">
        <label for="taskName">Nombre de la Tarea</label>
        <input type="text" id="taskName" placeholder="Ingresa el nombre" />
      </div>

      <div class="form-group">
        <label for="taskNumber">Número de Actividad</label>
        <input type="number" id="taskNumber" placeholder="Ingresa el número de actividad" />
      </div>

      <div class="form-group">
        <label for="taskNumber">Fecha de Entrega</label>
        <input type="date" id="taskDate" />
      </div>

      <div class="form-group">
        <label for="taskDescription">Descripción</label>
        <textarea id="taskDescription" rows="4" placeholder="Describe la tarea"></textarea>
      </div>

      <button type="submit" class="submit-btn">Publicar</button>
    </form>
  </div>

  <!-- Calendario -->
  <div class="calendar-section">
    <h3>Fecha de Entrega</h3>
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
