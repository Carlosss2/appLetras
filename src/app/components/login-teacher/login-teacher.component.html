<body>
    <div class="container">
        <h1>Bienvenido a Letropolis</h1>
        <img src="https://media.giphy.com/media/uWzYKSRpgkWKfoSbmX/giphy.gif" alt="Imagen de maestros" class="form-image">
        <form class="registration-form">
           
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" (click)=" routeHome()">Acceder</button>
        </form>
    </div>


    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>

</body>
